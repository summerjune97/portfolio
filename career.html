<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

      body {
        margin: 0;
        font-family: 'Philosopher', sans-serif;
        background-color: #f9f9f9;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;

      .career-entry h2 {
